<div class="position-relative container">
  <div class="row justify-content-center">
    <div class="card mt-sm-3 col-md-8">
      <div class="card-body">
        <h3 class="mb-0">Artist Directory</h3>
        <div class="form-group">
          <div class="form-label" 
            *ngIf="query"
          >
            <strong>For:</strong> {{query}}
          </div>
            <input type="text" class="form-control mt-2" 
            [(ngModel)] = "query"
            >
        </div>
      </div>
    </div>
  </div><!-- row -->

  <div class="artist-list container" 
    *ngIf="query"
  >
    <div class="row justify-content-center">
      <div class="col-12 col-sm-9 col-md-7 col-lg-5">
        <ul class=" list-group d-flex">
          <li class="list-group-item">
            <div class="media d-flex align-items-center" 
              *ngFor = "let artist of (artists | searchArtist : query)" 
              (click) = "showArtist(artist); query='' "
              [style.backgroundColor] = "artist.highlight ? '#eee' : '#fff'"
              >
                <app-artist-item [artist] = "artist"></app-artist-item>
            </div><!-- media -->
  
          </li>
        </ul>
      </div><!-- col-12 -->
    </div><!-- row -->
  </div><!-- col-container -->

  <app-artist-details 
  *ngIf = "currentArtist"
  [artist] = "currentArtist"></app-artist-details>

</div><!-- position -->
